<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculator</title>

  <link href="css/custom.css" rel="stylesheet">

</head>

<body>

  <form name = "calForm" id = "calculator-form">
    <p id="tit">Calculator</p>
    <input name = "result" id = "result">
  </br>
  <div class="space"></div>
  <input type = "button" name = "C" value = "C" onclick = "clearcal()" style="height:40px; width:40px">
  <input type = "button" name = "+/-" value = "+/-" onclick = "plusmins()" style="height:40px; width:40px">
  <input type = "button" name = "/" value = "/" onclick = "dividecal()" style="height:40px; width:40px">
  <input type = "button" name = "x" value = "x" onclick = "multiplecal()" style="height:40px; width:40px">

  </br>
  <div class="space"></div>
  <input type = "button" name = "7" value = "7" onclick = "num7()" style="height:40px; width:40px">
  <input type = "button" name = "8" value = "8" onclick = "num8()" style="height:40px; width:40px">
  <input type = "button" name = "9" value = "9" onclick = "num9()" style="height:40px; width:40px">
  <input type = "button" name = "-" value = "-" onclick = "minuscal()" style="height:40px; width:40px">

 </br>
  <div class="space"></div>
  <input type = "button" name = "4" value = "4" onclick = "num4()" style="height:40px; width:40px">
  <input type = "button" name = "5" value = "5" onclick = "num5()" style="height:40px; width:40px">
  <input type = "button" name = "6" value = "6" onclick = "num6()" style="height:40px; width:40px">
  <input type = "button" name = "+" value = "+" onclick = "pluscal()" style="height:40px; width:40px">

   </br>
  <div class="space"></div>
  <input type = "button" name = "1" value = "1" onclick = "num1()" style="height:40px; width:40px">
  <input type = "button" name = "2" value = "2" onclick = "num2()" style="height:40px; width:40px">
  <input type = "button" name = "3" value = "3" onclick = "num3()" style="height:40px; width:40px">
  <input type = "button" name = "%" value = "%" onclick = "percentcal()" style="height:40px; width:40px">


   </br>
  <div class="space"></div>
  <input type = "button" name = "0" value = "0" onclick = "num0()" style="height:40px; width:85px">
  <input type = "button" name = "." value = "." onclick = "dotcal()" style="height:40px; width:40px">
  <input type = "button" name = "=" value = "=" onclick = "equalcal()" style="height:40px; width:40px">

</form>

<script src="js/script.js"></script>
</br>
  <div class="space"></div>
<div id="footer">javascript practice   2014/05/02 </div>
</body>
</html>
